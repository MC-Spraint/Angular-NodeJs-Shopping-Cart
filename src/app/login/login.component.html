<div class="row pt-5">
   <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
                                                                                        
                                                                                        <div *ngIf="failure" class="alert alert-danger alert-dismissible fade show mb-0" role="alert">
  <strong>Error: </strong>Sorry! Invalid Email Or Password.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>                                               </button>
</div>
                                                                                                        <div class="card-header">
                        <h3 class="mb-0">Log In</h3>
                </div>
                <div class="card-body">

                        <form  class="form">                                            
                                <div class="form-group">
                                  <label for="">Email</label>
<input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-0" required>
                                </div>
                               <div class="form-group">
                                  <label for="">Password</label>
<input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required>


        <button (click)="loginUser()" type="button" class="btn btn-success">Log In</button>

                               </div>

                        </form>

                </div>

        </div>
   </div>

</div>
